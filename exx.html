<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .service-box1 {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-box1 {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }

        .slideshow-box1 {
            flex: 1;
            min-width: 300px;
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .slideshow-box1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            float: left;
            opacity: 0;
            animation: fade 12s infinite;
        }

        /* Slideshow animation */
        @keyframes fade {
            0%, 100% { opacity: 0; }
            25% { opacity: 1; }
        }

        .slideshow-box1 img:nth-child(1) { animation-delay: 0s; }
        .slideshow-box1 img:nth-child(2) { animation-delay: 4s; }
        .slideshow-box1 img:nth-child(3) { animation-delay: 8s; }
        }
    </style>
</head>
<body>

    <div class="service-box1">
        <div class="text-box1">
            <h2>Welcome to Our Service</h2>
            <p>We provide high-quality home care services to meet your needs. Our team is dedicated to ensuring comfort and well-being for all our clients.</p>
        </div>
        <div class="slideshow-box1">
            <img src="images/bathtub1.jpg" alt="Photo 1">
            <img src="images/bathtub2.jpeg" alt="Photo 2">
            <img src="images/bathtub1.jpg" alt="Photo 3">
        </div>
    </div>

</body>
</html>
